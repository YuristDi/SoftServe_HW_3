<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <style>
        input{
            width: 100px;
        }
    </style>
</head>
<body>
    <p>Введіть ціну за кілограм золотого піску 3-х видів та та на скільки кілограм розрахована кожна з 3-х ємностей:</p>
    <input type = "number" id = "A1" min = "0" max = "100" placeholder="Ціна піску №1" required>
    <input type = "number" id = "A2" min = "0" max = "100" placeholder="Ціна піску №2" required>
    <input type = "number" id = "A3" min = "0" max = "100" placeholder="Ціна піску №3" required>
    <input type = "number" id = "B1" min = "0" max = "100" placeholder="Ємність №1" required>
    <input type = "number" id = "B2" min = "0" max = "100" placeholder="Ємність №2" required>
    <input type = "number" id = "B3" min = "0" max = "100" placeholder="Ємність №3" required>
    <input type = "button" id = "calculate" value="Розрахувати">

    <div id = "result"></div>

    <script>
/*3. "Співробітники заводу із виробництва золотого піску з повітря вирішили поправити своє фінансове становище. 
Вони пробралися на склад заводу, де зберігався золотий пісок трьох видів. 
Один кілограм золотого піску першого виду вони змогли б продати за A1 гривень, другого – за A2 гривень, а третього виду – за A3 гривень. 
Так вийшло, що у співробітників виявилося із собою лише три ємності: перша була розрахована на B1 кілограм вантажу, друга на B2 кілограм, а третя на B3 кілограм. 
Їм треба було повністю заповнити всі ємності таким чином, щоб отримати якомога більше грошей за весь пісок. 
При заповненні ємностей не можна змішувати пісок різних видів, 
тобто в одну ємність поміщати більше одного виду піску і заповнювати ємності піском так, щоб один вид піску знаходився більш ніж в одній ємності.
Потрібно написати програму, яка визначає, яку суму заповзятливі співробітники зможуть продати весь пісок у разі найкращого собі заповнення ємностей піском.
Вхідні дані 6 натуральних чисел A1, A2, A3, B1, B2, B3. Усі числа не перевищують 100.
Вихідні дані Єдине ціле число – суму у гривнях, яку зможуть співробітники заробити у разі найкращого для себе заповнення ємностей піском."*/

let res = document.querySelector("#result");
let cal = document.getElementById('calculate');

cal.onclick = function(){
    let price = [];
    let weight = [];

    price.push(A1.value);
    price.push(A2.value);
    price.push(A3.value);
    weight.push(B1.value);
    weight.push(B2.value);
    weight.push(B3.value);

    price.sort((a, b)=> b-a);
    weight.sort((a, b)=> b-a);

    let answer = price[0]*weight[0] + price[1]*weight[1] + price[2]*weight[2];

    res.innerHTML = `Максимально можна отримати ${answer}.`;
}
    </script>
</body>
</html>
